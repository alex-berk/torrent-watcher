name: Deploy

on:
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  deploy:
    name: Deploy
    if: ${{ github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'deploy') }}
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - name: "Deploy request"
        if: false
        run: curl --fail-with-body ${{ secrets.DEPLOYER_HOST }} -X POST --data '{"project":"${{ github.event.repository.name }}"}'

  tests:
    name: Tests
    if: ${{ github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'deploy') }}
    uses: ./.github/workflows/tests.yml
