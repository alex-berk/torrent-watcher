name: Tests

on:
  workflow_call:

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    env:
      MEDIA_DOWNLOAD_PATH: "/media"
    steps:
      - uses: ./.github/workflows/tests.yml
      - name: Run tests
        run: pytest

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/workflows/tests.yml
      - name: Run lint
        run: flake8
